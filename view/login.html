

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Majestic Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    
</head>
<body>
    <div class="login-container">
        <div class="form-section">
            <a href="/" class="back-link">&lt; Back to homepage</a>
            <h1>Sign In</h1>
            <p>Enter your email and password to sign in!</p>
            
            <button class="google-signin-btn">Sign in with Google</button>
            <div class="divider">or</div>

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="mail@simmmple.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                </div>
                <div class="form-options">
                    <div>
                        <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                        <label for="keep-logged-in">Keep me logged in</label>
                    </div>
                    <a href="/request-reset-password" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p class="create-account">Not registered yet? <a href="/signup">Create an Account</a></p>
        </div>
        <div class="branding-section">
            <div class="branding-content">
                <h1>Majestic Horizon</h1>
                <p>&copy; 2022 MAJESTIC! Horizon HOTEL</p>
                <p><a href="#">License</a> | <a href="#">Terms of Use</a> | <a href="#">Blog</a></p>
            </div>
        </div>
    </div>
</body>
</html>
